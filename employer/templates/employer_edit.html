{% extends "base.html" %}

{% block title %}Edit {{ employer.name }} Profile{% endblock %}

{% block content %}
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Edit Profile</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2>Update Employer Information</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'employer_detail' employer.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<br><br><br><br>
{% endblock %}
