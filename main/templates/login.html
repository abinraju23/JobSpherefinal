{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
    </div>
</div> 
<br><br><br><br>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
<br><br><br><br><br><br>
{% endblock %}
