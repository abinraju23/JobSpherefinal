{% extends "base.html" %}

{% block title %}Employee Delete{% endblock %}

{% block content %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>{{ employee.wo_name }} Delete</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
    <div class="container mt-5">
        <h2>Are you sure you want to delete {{ employee.wo_name }}?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Yes, Delete</button>
            <a href="{% url 'employee_list' %}">Cancel</a>
        </form>
    </div>
    <br><br><br><br>
{% endblock %}
